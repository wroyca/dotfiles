[%General]
Terminal\Command=kitty
Terminal\ExecuteOptions=
ToolbarStyle=1

[Autotest]
AutoTest.Framework.Boost=false
AutoTest.Framework.Boost.group=false
AutoTest.Framework.CTest=false
AutoTest.Framework.Catch=false
AutoTest.Framework.Catch.group=false
AutoTest.Framework.GTest=false
AutoTest.Framework.GTest.group=false
AutoTest.Framework.QtQuickTest=false
AutoTest.Framework.QtQuickTest.group=false
AutoTest.Framework.QtTest=false
AutoTest.Framework.QtTest.group=false

[ClangFormat]
ClangFormat.FormatCodeOnSave=true
ClangFormat.FormatWhileTyping=true
ClangFormat.Mode=1

[ClangdSettings]
ClangdCompletionRankingModel=1

[Core]
CreatorTheme=flat-dark

[CppCodeStyleSettings]
[CppEditor.QuickFix]

[CppTools]
Completion\AutomaticProposalTimeout=0
Completion\CharacterThreshold=1
Completion\SpaceAfterFunctionName=true
HeaderPragmaOnce=true
HeaderSearchPaths=@Invalid()
HeaderSuffix=hxx
SkipIndexingBigFiles=false
SourceSearchPaths=@Invalid()
SourceSuffix=cxx

[DebugMode]
CloseBuffersOnExit=true
FontSizeFollowsEditor=true
IntelFlavor=true
SkipKnownFrames=true
StationaryEditorWhileStepping=true
UseAlternatingRowColours=true

[DoNotAskAgain]
ToogleMenuBarHint=true

[EditorManager]
AutoSaveAfterRefactoring=false
AutoSaveEnabled=false
WarnBeforeOpeningBigTextFiles=false

[General]
SuppressedWarnings=TakeUITour

[Plugins]
ForceEnabled=CompilationDatabaseProjectManager, CompilerExplorer, Todo
Ignored=Android, AutoTest, Bazaar, CMakeProjectManager, CodePaster, Designer, GLSLEditor, GenericProjectManager, IncrediBuild, Ios, Marketplace, Mercurial, ModelEditor, Python, QbsProjectManager, QmakeProjectManager, QmlDesignerBase, QmlJSEditor, QmlJSTools, QmlPreview, QmlProfiler, QmlProjectManager, Qnx, RemoteLinux, ScxmlEditor, Subversion, Welcome

[ProjectExplorer.ProjectWindow]
HiddenDockAreas=@Variant(\0\0\0\x1c\0\0\0\0)

[ProjectExplorer]
Settings\EnvironmentId=@ByteArray({fc1be93d-271d-4dc4-b7b7-e3581d8df4ca})
Settings\SaveBeforeBuild=true
Settings\StopBeforeBuild=2

[TextEditor]
FontFamily=MonoLisa
FontSize=16

[textBehaviorSettings]
MouseHiding=false

[textDisplaySettings]
AnimateNavigationWithinFile=true
AutoFoldFirstComment=false
DisplayAnnotations=false

[textStorageSettings]
inEntireDocument=true

[textTabPreferences]
TabSize=2
IndentSize=2

[textTypingSettings]
TabKeyBehavior=1
